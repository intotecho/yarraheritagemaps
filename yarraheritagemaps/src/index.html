<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yarra Heritage Maps</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico?v2">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://codemirror.net/lib/codemirror.css" rel="stylesheet">

  <script  type="text/javascript">
    window.pendingMap = new Promise((resolve) => {
      window.initMap = () => resolve();
    });
    window.pendingGapi = new Promise((resolve) => {
      window.initGapi = () => {
        gapi.load('client:auth2', () => resolve());
      };
    });
  </script>
  <!-- Maps API key for local development and production site. For custom apps, create a new API key. -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpqCLE4_VZcGqJQGSgjLFpXiDdF7M6hD0&callback=initMap" async defer></script>
  <script type="text/javascript" async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};initGapi()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/kmz/ZipFile.complete.js" async defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/kmz/geoxml3.js" async defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/ProjectedOverlay.js" async defer></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script  type="text/javascript" async src="https://www.googletagmanager.com/gtag/js?id=UA-40216178-2"></script>
  <script  type="text/javascript">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-40216178-2');
  </script>
</head>
<body>
  <!-- App -->
  <app-root></app-root>
</body>
</html>
